<!DOCTYPE html>
<html ng-app>
<head>
  <title>Form Submit</title>
  <link href="css/bootstrap.css" rel="stylesheet" />
</head>
<body style="margin-top:12px;">
    <div class="container"
         ng-init="answer='';ctrl=''">
        <form name="simple"
              ng-submit="ctrl='Form';ctrlCheck()">
            <div class="form-group">
                <label class="control-label">User name</label>
                <input class="form-control"
                       autofocus
                       name="userName"
                       ng-model="userName"
                       ng-model-options="{updateOn: 'blur'}"
                       required />
            </div>
            <input type="submit"
                   value="Save"
                   class="btn btn-primary"
                   ng-click="answer=userName;ctrl='Save'" />
        </form>
        <hr />
        <p>
            The submitted user name is:
            <strong>{{answer}}</strong>
        </p>
        <p>
            Submitted by:
            <strong>{{ctrl}}</strong>
        </p>
    </div>
    <script src="angular.min.js"></script>
    <script>
        var ctrlCheck = function () {
            console.log("Hello");
        }
    </script>
</body>
</html>
