<!DOCTYPE html>
<html ng-app="root">
<head>
    <title>Root Scope</title>
	<meta charset="utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <h1 ng-init="evidence='Yes!'">
            Is there a Root Scope?
        </h1>
        <h2 ng-controller="simpleCtrl">
            {{answer}}
        </h2>
    </div>
    <script src="angular.min.js"></script>
    <script>
        angular.module('root', [])
            .controller('simpleCtrl', function ($scope, $rootScope) {
                $scope.answer = $rootScope.evidence;
            });
    </script>
</body>
</html>
