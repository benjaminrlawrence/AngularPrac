<!DOCTYPE html>
<html ng-app="digest">
<head>
    <title>Digest Loop</title>
	<meta charset="utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <style>
        .ng-scope {
            border: solid black 1px;
        }
    </style>
</head>
<body style="margin-top:24px;">
    <div class="container-fluid" ng-controller="doubler">
        <label for="title">Word to double:</label>
        <input id="title" class="form-control" ng-model="word" />
        <span class="help-block">{{doubled()}}</span>
    </div>
    <script src="angular.min.js"></script>
    <script>
        angular.module('digest', [])
            .controller('doubler', function ($scope) {
                $scope.word = "";
                $scope.doubled = function () {
                    return $scope.word + ' ' + $scope.word;
                }
            });
    </script>
</body>
</html>
