<!DOCTYPE html>
<html ng-app>
<head>
    <title>Dropdown List</title>
	<meta charset="utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" />
</head>
<body style="margin-top:12px;">
    <div class="container" ng-init="selected='2'">
        <select>
            <option ng-repeat="value in [1, 2, 3]"
                    ng-value="value"
                    ng-selected="value==selected">
                Value #{{value}}
            </option>
        </select>
        <hr />
        <p>Selected value: {{selected}}</p>
    </div>
    <script src="angular.min.js"></script>
</body>
</html>
