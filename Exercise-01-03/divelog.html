<!DOCTYPE html>
<html ng-app>
<head>
    <title>Dive Log (jQuery)</title>
	<meta charset="utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>My Latest Dives (jQuery)</h1>
        <div class="row" ng-init="dives=[
        {
            site: 'Abu Gotta Ramada',
            location: 'Hurghada, Egypt',
            depth: 72,
            time: 54
        },
        {
            site: 'Ponte Mahoon',
            location: 'Maehbourg, Maritius',
            depth: 54,
            time: 38
        },
        {
            site: 'Molnar Cave',
            location: 'Budapest, Hungary',
            depth: 98,
            time: 62
        }
        ]">
            <div class="col-sm-4" ng-repeat="dive in dives">
                <h3>{{dive.site}}</h3>
                <h4>{{dive.location}}</h4>
                <h2>{{dive.depth}} feet | {{dive.time}} min</h2>
            </div>
        </div>
    </div>

    <script src="angular.min.js"></script>
</body>
</html>
